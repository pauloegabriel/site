<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camiseta Aranha</title>

  <!-- Bootstrap CSS -->

  <!-- Fonte personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"/>

  <style>
    /* Estilo geral do corpo da p√°gina */
    body {

    /* T√≠tulo principal usando fonte Bangers */
    h1.produto-titulo {

  </style>
</head>

<body>
  <!-- Link para voltar √† p√°gina inicial -->
  <a href="../index.html" style="position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; font-size: 1.2rem;">

  <!-- Container principal do produto -->
  <div class="container produto">

</html>
