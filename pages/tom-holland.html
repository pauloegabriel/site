<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filme - Tom Holland</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #0A1F44;
      color: white;
      font-family: Arial, sans-serif;
    }
    .produto {
      padding: 50px 0;
    }
    .produto img {
      max-width: 100%;
      border-radius: 10px;
    }
    .btn-danger {
      background-color: #FF3131;
      border: none;
    }
    .btn-danger:hover {
      background-color: #D00000;
    }
    .alert-custom {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <a href="../index.html" style="position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; font-size: 1.2rem;">
    ‚¨Ö Voltar
  </a>

  <div class="container produto">
    <div class="row align-items-center">
      <div class="col-md-6 text-center">
        <img src="../img/PRODUTOS/produto6.png" alt="Poster do filme Homem-Aranha Tom Holland" />
      </div>
      <div class="col-md-6">
        <h1 style="font-family: 'Bangers', cursive; font-size: 3rem;">Homem-Aranha: Tom Holland üï∑Ô∏è</h1>
        <p class="mb-4">O jovem Peter Parker entra para o MCU com muita tecnologia, humor e responsabilidade. Uma nova gera√ß√£o do her√≥i mais querido da Marvel!</p>
        <h4 class="text-success mb-3">R$ 149,99 <small><del style="color: #aaa;">R$ 259,99</del></small></h4>

        <form id="form-carrinho">
          <div class="mb-3">
            <label for="formato" class="form-label">Formato:</label>
            <select class="form-select text-dark" id="formato" required>
              <option>Blu-ray</option>
              <option>DVD</option>
              <option>Digital HD</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade:</label>
            <input type="number" class="form-control text-dark" id="quantidade" value="1" min="1" required />
          </div>
          <button type="submit" class="btn btn-danger w-100">üõí Adicionar ao Carrinho</button>
        </form>
      </div>
    </div>
  </div>

  <div id="mensagem-sucesso" class="alert-custom">
    Produto adicionado ao carrinho!
  </div>

  <script>
    document.getElementById('form-carrinho').addEventListener('submit', function (e) {
      e.preventDefault();

      const produto = {
        id: 'filme-tom-holland',
        nome: 'Homem-Aranha: Tom Holland',
        preco: 149.99,
        formato: document.getElementById('formato').value,
        quantidade: parseInt(document.getElementById('quantidade').value),
        imagem: '../img/PRODUTOS/produto6.png'
      };

      // Pega o carrinho atual ou inicia um novo
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      // Adiciona o produto
      carrinho.push(produto);

      // Salva no localStorage
      localStorage.setItem('carrinho', JSON.stringify(carrinho));

      // Mostra alerta de sucesso
      const alerta = document.getElementById('mensagem-sucesso');
      alerta.style.display = 'block';
      setTimeout(() => {
        alerta.style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
