  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HQ Vol. 117 - Homem-Aranha</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- Fonte Bangers -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />

    <style>
      body {
        background-color: #0A1F44;
        color: white;
        font-family: Arial, sans-serif;
      }

      .produto {
        padding: 80px 0 50px 0;
        max-width: 1100px;
        margin: 0 auto;
      }

      .produto img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        transition: transform 0.3s ease;
        cursor: zoom-in;
      }

      .produto img:hover {
        transform: scale(1.05);
      }

      h1.produto-titulo {
        font-family: 'Bangers', cursive;
        font-size: 3rem;
        margin-bottom: 10px;
        color: #FF3131;
        text-shadow: 1px 1px 4px #990000cc;
      }

      .preco-branco {
        font-size: 2rem;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 30px;
      }

      .preco-branco small del {
        color: #aaa;
        font-weight: normal;
        font-size: 1.2rem;
      }

      .btn-danger {
        background-color: #FF3131;
        border: none;
        font-weight: bold;
        font-size: 1.2rem;
        padding: 14px;
        border-radius: 10px;
        box-shadow: 0 4px 15px #FF3131cc;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-danger:hover {
        background-color: #b00000;
        box-shadow: 0 6px 20px #b00000cc;
      }

      .btn-success {
        background-color: #4CAF50;
        border: none;
        font-weight: bold;
        font-size: 1.2rem;
        padding: 14px;
        border-radius: 10px;
        box-shadow: 0 4px 15px #00ff08cc;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        margin-top: 15px;
      }

      .btn-success:hover {
        background-color: #388e3c;
        box-shadow: 0 6px 20px #388e3ccc;
      }

      .link-voltar, .link-carrinho {
        position: fixed;
        top: 20px;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        z-index: 1000;
        transition: background-color 0.3s ease;
        user-select: none;
      }

      .link-voltar {
        left: 20px;
        background: #444;
        color: white;
      }

      .link-voltar:hover {
        background-color: #222;
      }

      .link-carrinho {
        right: 20px;
        background: #FF3131;
        color: white;
      }

      .link-carrinho:hover {
        background-color: #D00000;
      }

      @media (max-width: 767px) {
        h1.produto-titulo {
          font-size: 2.2rem;
        }
        .preco-branco {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>

    <a href="../index.html" class="link-voltar">‚¨Ö Voltar</a>
    <a href="/dev.web-main/pages/carrinho.html" class="link-carrinho">üõí Ver Carrinho</a>

    <div class="container produto">
      <div class="row align-items-center gy-4">
        <div class="col-md-6 text-center">
          <img src="/dev.web-main/img/PRODUTOS/produto1.png" alt="HQ Homem-Aranha Vol. 117" />
        </div>
        <div class="col-md-6">
          <h1 class="produto-titulo">HQ Vol. 117 üï∏Ô∏è</h1>
          <div class="preco-branco">
            R$ 34,99 <small><del>R$ 205,99</del></small>
          </div>
          <form id="form-carrinho">
            <div class="mb-3">
              <label for="formato" class="form-label">Formato:</label>
              <select class="form-select text-dark" id="formato" required>
                <option value="Padr√£o">Padr√£o</option>
                <option value="Edi√ß√£o Luxo">Edi√ß√£o Luxo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="quantidade" class="form-label">Quantidade:</label>
              <input type="number" class="form-control text-dark" id="quantidade" value="1" min="1" required />
            </div>
            <button type="submit" class="btn btn-danger w-100">üõí Adicionar ao Carrinho</button>
            <button type="button" class="btn btn-success w-100" onclick="comprarAgora()">üí≥ Comprar Agora</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Fun√ß√£o para adicionar no carrinho (localStorage)
      function adicionarAoCarrinho(produto) {
        const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

        // Verifica se j√° tem o produto com mesma varia√ß√£o e soma quantidade
        const index = carrinho.findIndex(item => item.id === produto.id && item.variacao === produto.variacao);

        if (index > -1) {
          carrinho[index].quantidade += produto.quantidade;
        } else {
          carrinho.push(produto);
        }

        localStorage.setItem("carrinho", JSON.stringify(carrinho));
      }

      const form = document.getElementById("form-carrinho");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const produto = {
          id: 'hq-vol-117',
          nome: document.querySelector("h1.produto-titulo").innerText,
          preco: document.querySelector(".preco-branco").innerText,
          variacao: document.getElementById("formato").value,
          quantidade: parseInt(document.getElementById("quantidade").value),
          imagem: document.querySelector("img").src
        };

        adicionarAoCarrinho(produto);
        alert("Produto adicionado ao carrinho!");
      });

      function comprarAgora() {
        const produto = {
          id: 'hq-vol-117',
          nome: document.querySelector("h1.produto-titulo").innerText,
          preco: document.querySelector(".preco-branco").innerText,
          variacao: document.getElementById("formato").value,
          quantidade: parseInt(document.getElementById("quantidade").value),
          imagem: document.querySelector("img").src
        };

        localStorage.setItem('compra-imediata', JSON.stringify(produto));
        window.location.href = 'conferir.html';
      }
    </script>

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
