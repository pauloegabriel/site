<script>
  const form = document.getElementById("form-carrinho");

  // âœ… Atualiza contador visual do carrinho
  function atualizarContadorCarrinho() {
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const total = carrinho.reduce((soma, item) => soma + parseInt(item.quantidade), 0);
    document.getElementById("cartCount").textContent = total;
  }

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const produto = {
      id: 'squeeze-spiderman',
      nome: document.querySelector("h1.produto-titulo").innerText,
      preco: document.querySelector(".preco-branco").innerText,
      variacao: document.getElementById("cor").value,
      quantidade: parseInt(document.getElementById("quantidade").value),
      imagem: document.querySelector("img").src
    };

    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    const index = carrinho.findIndex(item =>
      item.id === produto.id &&
      item.variacao === produto.variacao
    );

    if (index > -1) {
      carrinho[index].quantidade += produto.quantidade;
    } else {
      carrinho.push(produto);
    }

    localStorage.setItem("carrinho", JSON.stringify(carrinho));

    atualizarContadorCarrinho(); // âœ… Atualiza o nÃºmero apÃ³s adicionar

    const feedback = document.createElement('div');
    feedback.innerHTML = `
      <div style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #4CAF50;
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        z-index: 10000;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      ">
        âœ… Squeeze adicionado ao carrinho!
      </div>
    `;
    document.body.appendChild(feedback);
    setTimeout(() => feedback.remove(), 2000);
  });

  function comprarAgora() {
    const produto = {
      id: 'squeeze-spiderman',
      nome: document.querySelector("h1.produto-titulo").innerText,
      preco: document.querySelector(".preco-branco").innerText,
      variacao: document.getElementById("cor").value,
      quantidade: parseInt(document.getElementById("quantidade").value),
      imagem: document.querySelector("img").src
    };
    localStorage.setItem("compra-imediata", JSON.stringify(produto));
    window.location.href = "conferir.html";
  }

  document.getElementById("comprarAgora").addEventListener("click", comprarAgora);

  // âœ… Atualiza contador ao abrir a pÃ¡gina
  document.addEventListener("DOMContentLoaded", atualizarContadorCarrinho);
</script>
