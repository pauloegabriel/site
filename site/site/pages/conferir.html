<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Compra</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0A1F44;
      color: white;
      padding: 40px;
    }
    label {
      margin-top: 10px;
    }
    .pix-info {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
      margin-top: 10px;
    }
    
  </style>
</head>
<body>
    
  <a href="../index.html" class="voltar">⬅ Voltar</a>
  <div class="container">
    <h1 class="mb-4">Finalizar Compra</h1>
    <div id="resumo-produto" class="mb-4"></div>

    <form onsubmit="finalizarCompra(event)">
      <div class="row">
        <div class="col-md-6">
          <label>Nome:</label>
          <input type="text" class="form-control" required />

          <label>CPF:</label>
          <input type="text" id="cpf" class="form-control" required />

          <label>Rua:</label>
          <input type="text" id="rua" class="form-control" required />

          <label>Cidade:</label>
          <input type="text" id="cidade" class="form-control" required />

          <label>CEP:</label>
          <input type="text" id="cep" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label>Forma de Pagamento:</label>
          <select class="form-control" id="pagamento" onchange="mostrarPix()">
            <option>Pix</option>
            <option>Boleto</option>
            <option>Cartão</option>
          </select>

          <div id="pix-info" class="pix-info">
            Chave Pix aleatória: <strong id="chave-pix"></strong>
          </div>
        </div>
      </div>
      <button class="btn btn-success mt-4 w-100" type="submit">✅ Confirmar Pedido</button>
    </form>
  </div>

<script>
  const produto = JSON.parse(localStorage.getItem('compra-imediata'));
  const resumo = document.getElementById('resumo-produto');

  if (produto) {
    resumo.innerHTML = `
      <h4>${produto.nome}</h4>
      <p>Formato: ${produto.variacao}</p>
      <p>Quantidade: ${produto.quantidade}</p>
      <p>Preço: ${produto.preco}</p>
      <img src="${produto.imagem}" alt="Produto" style="max-width: 200px; border-radius: 8px;" />
    `;
  }

  function gerarChavePix() {
    return 'chave-' + Math.random().toString(36).substr(2, 10);
  }

  function mostrarPix() {
    const forma = document.getElementById('pagamento').value;
    const pixDiv = document.getElementById('pix-info');
    const chave = document.getElementById('chave-pix');

    if (forma === 'Pix') {
      const chaveGerada = gerarChavePix();
      chave.textContent = chaveGerada;
      pixDiv.style.display = 'block';
    } else {
      pixDiv.style.display = 'none';
    }
  }

  function finalizarCompra(e) {
    e.preventDefault();
    alert("Compra finalizada com sucesso! Obrigado por comprar conosco.");
    localStorage.removeItem('compra-imediata');
    window.location.href = '../index.html';
  }

  // Buscar endereço pelo CEP (ViaCEP)
  async function buscarEnderecoPorCEP(cep) {
    cep = cep.replace(/\D/g, ''); 
    if (cep.length !== 8) {
      return;
    }
    try {
      const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
      const data = await response.json();
      if (!data.erro) {
        document.getElementById('cidade').value = data.localidade || '';
        document.getElementById('rua').value = data.logradouro || '';
      } else {
        alert("CEP não encontrado.");
      }
    } catch (error) {
      console.error("Erro ao buscar CEP:", error);
    }
  }

  // Evento input CEP
  document.getElementById('cep').addEventListener('input', function() {
    const cep = this.value.replace(/\D/g,'');
    if (cep.length === 8) {
      buscarEnderecoPorCEP(cep);
    }
  });
</script>

</body>
</html>
