<script>
  document.addEventListener('DOMContentLoaded', function () {
    const formCarrinho = document.getElementById('form-carrinho');
    const comprarAgoraBtn = document.getElementById('comprarAgora');

    function adicionarAoCarrinho(redirect = false) {
      const corSelecionada = document.getElementById('cor').value;
      const quantidadeSelecionada = parseInt(document.getElementById('quantidade').value);

      if (!corSelecionada || quantidadeSelecionada < 1) {
        alert('Selecione a cor e a quantidade desejada.');
        return false;
      }

      const produto = {
        id: 'squeeze-spiderman-500ml',
        nome: 'Squeeze 500ml - Homem-Aranha',
        preco: 24.90,
        cor: corSelecionada,
        quantidade: quantidadeSelecionada,
        imagem: '../img/PRODUTOS/produto2.png'
      };

      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

      const produtoExistente = carrinho.find(item => item.id === produto.id && item.cor === produto.cor);
      if (produtoExistente) {
        produtoExistente.quantidade += produto.quantidade;
      } else {
        carrinho.push(produto);
      }

      localStorage.setItem('carrinho', JSON.stringify(carrinho));

      const feedback = document.createElement('div');
      feedback.className = 'alert alert-success position-fixed top-50 start-50 translate-middle';
      feedback.textContent = 'Produto adicionado ao carrinho!';
      feedback.style.zIndex = '2000';
      document.body.appendChild(feedback);

      setTimeout(() => {
        feedback.remove();
        if (redirect) {
          window.location.href = '/dev.web-main/pages/conferir.html';
        }
      }, 1500);

      return true;
    }

    formCarrinho.addEventListener('submit', function (e) {
      e.preventDefault();
      adicionarAoCarrinho();
    });

    comprarAgoraBtn.addEventListener('click', function () {
      adicionarAoCarrinho(true);
    });

    // Garante que o link do carrinho funcione corretamente
    document.getElementById('carrinhoLink').addEventListener('click', function (e) {
      e.preventDefault();
      window.location.href = this.href;
    });
  });
</script>
