<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho - Universo Homem-Aranha</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <style>
    body {
      background-color: #0A1F44;
      color: white;
      padding: 2rem;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background-color: #142c66;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: center;
    }

    th {
      background-color: #D00000;
      color: white;
    }

    td {
      background-color: #10264d;
      border-bottom: 1px solid #D00000;
    }

    button {
      background-color: #FF3131;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #D00000;
    }

    .center {
      text-align: center;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th, td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      th::before, td::before {
        position: absolute;
        left: 1rem;
        top: 1rem;
        white-space: nowrap;
        font-weight: bold;
      }

      th:nth-child(1)::before { content: "Produto"; }
      th:nth-child(2)::before { content: "Varia√ß√£o"; }
      th:nth-child(3)::before { content: "Quantidade"; }
      th:nth-child(4)::before { content: "Remover"; }

      td:nth-child(1)::before { content: "Produto"; }
      td:nth-child(2)::before { content: "Varia√ß√£o"; }
      td:nth-child(3)::before { content: "Quantidade"; }
      td:nth-child(4)::before { content: "Remover"; }
    }
  </style>
</head>
<body>

  <h1>üõí Seu Carrinho de Compras</h1>

  <table id="tabelaCarrinho">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Varia√ß√£o</th>
        <th>Quantidade</th>
        <th>Remover</th>
      </tr>
    </thead>
    <tbody>
      <!-- Produtos inseridos pelo JavaScript -->
    </tbody>
  </table>

  <div class="center">
    <button onclick="limparCarrinho()">üßπ Limpar Carrinho</button>
  </div>

  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const tbody = document.querySelector('#tabelaCarrinho tbody');
      tbody.innerHTML = '';

      if (carrinho.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">üõçÔ∏è Seu carrinho est√° vazio.</td></tr>';
        return;
      }

      carrinho.forEach((produto, index) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${produto.nome}</td>
          <td>${produto.variacao || '-'}</td>
          <td>${produto.quantidade}</td>
          <td><button onclick="removerProduto(${index})">X</button></td>
        `;

        tbody.appendChild(tr);
      });
    }

    function removerProduto(index) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    function limparCarrinho() {
      if (confirm('Deseja realmente limpar todo o carrinho?')) {
        localStorage.removeItem('carrinho');
        carregarCarrinho();
      }
    }

    // Carregar carrinho ao iniciar
    carregarCarrinho();
  </script>

</body>
</html>
